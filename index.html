<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap">
    
    <link rel="stylesheet" href="style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="row justify-content-md-center">
        <p class="col-md-auto today"><span id="currentDay">loading...</span></p>
      </div>    
    </header>

    <div class="container">
        <div class="row custom-header">
          <div class="col">Time</div>
          <div class="col-10">To do:</div>
          <div class="col">Save</div>
        </div>      

        <form id="form">
          <div class="row time-block">
            <div class="col custom-time">9am</div>
            <input type="text" class="col-10 custom-taskbar" id="task-input9" placeholder="Add task/s here">
            <button class="saveBtn col custom-icon1 fas fa-save" style="font-size:50px;"></button>
          </div>
        
          <div class="row time-block">
            <div class="col custom-time">10am</div>
            <input type="text" class="col-10 custom-taskbar" id="task-input10"  placeholder="Add task/s here">
            <button class="saveBtn col custom-icon1 fas fa-save" style="font-size:50px;"></button>
          </div>

          <div class="row time-block">
            <div class="col custom-time">11am</div>
            <input type="text" class="col-10 custom-taskbar" id="task-input11" placeholder="Add task/s here">
            <button class="saveBtn col custom-icon1 fas fa-save" style="font-size:50px;"></button>
          </div>
       
          <div class="row time-block">
            <div class="col custom-time">12noon</div>
            <input type="text" class="col-10 custom-taskbar" id="task-input12" placeholder="Add task/s here">
            <button class="saveBtn col custom-icon1 fas fa-save" style="font-size:50px;"></button>
          </div>
        
          <div class="row time-block">
            <div class="col custom-time">1pm</div>
            <input type="text" class="col-10 custom-taskbar" id="task-input13" placeholder="Add task/s here">
            <button class="saveBtn col custom-icon1 fas fa-save" style="font-size:50px;"></button>
          </div>
       
          <div class="row time-block">
            <div class="col custom-time">2pm</div>
            <input type="text" class="col-10 custom-taskbar" id="task-input14" placeholder="Add task/s here">
            <button class="saveBtn col custom-icon1 fas fa-save" style="font-size:50px;"></button>
          </div>
       
          <div class="row time-block">
            <div class="col custom-time">3pm</div>
            <input type="text" class="col-10 custom-taskbar" id="task-input15" placeholder="Add task/s here"><span id="task-input"></span>
            <button class="saveBtn col custom-icon1 fas fa-save" style="font-size:50px;"></button>
          </div>
       
          <div class="row time-block">
            <div class="col custom-time">4pm</div>
            <input type="text" class="col-10 custom-taskbar" id="task-input16" placeholder="Add task/s here"><span id="task-input"></span>
            <button class="saveBtn col custom-icon1 fas fa-save" style="font-size:50px;"></button>
          </div>
        </form>

          <div class="row time-block">
            <div class="col custom-time" style="font-size:30px;">5pm</div>
            <div class="col-10 beer-taskbar" style="font-size:30px;">Beer o'clock!</div>
            <div class="col custom-icon2 fas fa-beer" style="font-size:50px;"></div>
          </div>
    </div>

    <br>
    <br>

    <div class="container px-9">
        <div class="row custom-key gx-5 justify-content-md-center">
          <div class="col-3 p-3 border" style="background-color:#d3d3d3; color:#000000">Grey = in the past</div>
          <div class="col-3 p-3 border"  style="background-color:#ff6961; color:#000000">Red = right now</div>
          <div class="col-3 p-3 border" style="background-color:#77dd77; color:#000000">Green = still to come</div>
        </div>
    </div>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>

  </body>
</html>
